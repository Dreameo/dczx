<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{../css/bootstrap.min.css}" rel="stylesheet" type="text/css">
    <title>全部学生成绩</title>

</head>
<body>
<div class="container">
    <row class="col-md-10 col-xs-12">
        <h1>全部学生成绩</h1>
        <table class="table table-hover table-striped">
            <tr>
                <th>考号</th>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>英语</th>
                <th>政治</th>
                <th>历史</th>
                <th>地理</th>
                <th>生物</th>
                <th>总分</th>
            </tr>
            <tr th:each="student : ${students}" th:object="${student}">
                <td th:text="*{examNo}">1</td>
                <td th:text="*{stuName}">12</td>
                <td th:text="*{chinese}">123</td>
                <td th:text="*{math}">1234</td>
                <td th:text="*{english}">1234</td>
                <td th:text="*{politics}">1234</td>
                <td th:text="*{history}">1234</td>
                <td th:text="*{geography}">1234</td>
                <td th:text="*{biology}">1234</td>
                <td th:text="*{totalScore}">1234</td>
            </tr>
        </table>
    </row>
</div>
</body>
</html>
